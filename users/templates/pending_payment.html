{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Pending</title>
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="border border-3 border-secondary"></div>
                <div class="card  bg-white shadow p-5">
                    <div class="mb-4 text-center">
                        <i class="bi bi-clock" style="font-size:40px; font-weight: 700;"></i>
                    </div>
                    <div class="text-center">
                        <h1>Payment Pending</h1>
                        <p class="text-secondary">Your payment is pending. Please complete the payment to proceed</p>
                    </div>
                </div>
            </div>
        </div>
        {% load sweetify %}
        {% sweetify %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>
            setTimeout(function(){
                window.location = "{% url 'users:successfull-payment' %}"
            },4000)
        </script>
    </body>
</html>
