    <script>
      $('.integerInput').on('input', function() {
          // Remove non-numeric characters except for the minus sign at the beginning
          $(this).val($(this).val().replace(/[^-0-9]/g, ''));
      });

      $('.decimalInput').on('input', function() {
            // Remove non-numeric characters except for the minus sign at the beginning
            // Allow a single decimal point
            $(this).val($(this).val().replace(/[^-0-9.]/g, ''));
            
            // Remove extra decimal points
            var value = $(this).val();
            var decimalCount = value.split('.').length - 1;
            if (decimalCount > 1) {
                var lastIndex = value.lastIndexOf('.');
                $(this).val(value.substring(0, lastIndex) + value.substring(lastIndex + 1));
            }
        });

      $('#changeorderstatus2').change(function(){
        $('#otpfield').prop('required', false)
        $('#otpfield').hide()
      })

      $('#changeorderstatus1').change(function(){
        $('#otpfield').prop('required', true)
        $('#otpfield').show()
      })
      
      function set_otp_field(elem, order_id){
        url = $('#verify_otp_form').attr('action')
        url = url+`?verification=${order_id}`
        $('#verify_otp_form').attr('action',url)
      }

      $('#select-customer').change(function(){
        $.ajax({
          type:'get',
          url:"{% url 'vendor:get_select_plans' %}",
          data:{
            'type':'Customer',
            'customer':$('#select-customer').val(),
          },
          success:function(response){
            plans = response.results
            options = '<option>Select Order type</option>'
            plans.forEach(element => {
              options += `<option value=${element.plan_id}>${element.plan_type}</option>`
            });
            $('#order_type').empty()
            $('#order_type').append(options)
          }
        })
      })

      $('#order_type').change(function(){
        $.ajax({
          type:'get',
          url:"{% url 'vendor:get_select_plans' %}",
          data:{
            'type':'Order_type',
            'plan_type':$('#order_type').val()
          },
          success:function(response){
            menus = response.menus
            options = ''
            menus.forEach(element => {
              options += `<option value=${element.menu_id}>${element.menu_type}</option>`
            });
            $('#menu_type').empty()
            $('#menu_type').append(options)
            options = ''
            customers = response.customers
            customers.forEach(element => {
              options += `<option value=${element.customer_id}>${element.customer}</option>`
            })
            $('#customers_to_deliver').empty()
            $('#customers_to_deliver').append(options)
          }
        })
      })
      $('.select_customer').change(function(){
        selectedValue = $('input[name="select_customer"]:checked').val()
        if (selectedValue == "all"){
          $('#customers_to_deliver').addClass('hidden_class')
          $('#customers_to_deliver').prop('required', false)
        }
        else{
          $('#customers_to_deliver').removeClass('hidden_class')
          $('#customers_to_deliver').prop('required', true)
        }
      })
      
      $('#add_item').click(function(){
        $(this).hide()
        $('.add_menu_form').removeClass('hidden_class')
      })
      $('.cancel_button').click(function(){
        $('#add_item').show()
        $('.add_menu_form').addClass('hidden_class')
      })

      $('.customer-toggle').click(function(){
        $(this).parent().nextUntil('.customer').toggleClass('hidden_class')
      })

      $('.menu-item').click(function(){
        window.location  = $(this).attr('data-href')
      })

      function delete_item(elem, item_id, item_type){
        if(confirm('Do you really want to remove?'))
        {
          $.ajax({
            type: "GET",
                url: '{% url "vendor:delete_item" 0  %}'.replace('0',item_id),
                data: { 
                    "item_type":item_type,
                },
                success: function (response) {
                    if (response.status == "success"){
                      $(elem).parents('.parent').remove()
                    }
                }
          })
        } 
      }

      $(document).ready(function() {
        $('#product_image').change(function() {
          const file = this.files[0];
          const reader = new FileReader();
          reader.onload = function(e) {
          $('#previewImage').attr('src', e.target.result)
          }
          reader.readAsDataURL(file);
          })
      })
    </script>
