<!-- <h3 class="mb-4 section-header">Add Menu</h3> -->
<form method="post" enctype="multipart/form-data" class="form_style">
  <div class="row p-md-5 p-sm-4">
  {% csrf_token %}
  {% for fields in form %}
  <div class="col-sm-6 mb-3">
      {{ fields.errors }}
      {{ fields }}
      {% if fields == form.image %}
      <span>*image format must jpg, png</span>
      {% endif %}
  </div>
  {% endfor %}
  <div class="d-flex flex-row-reverse submit_menu_form">
    <button class="btn mx-2 btn-md btn-primary" type="submit">
      <span style="font-weight:bold">Save</span>
    </button>
    <button class="btn mx-2 btn-md btn-primary cancel_button" type="button">
      <span style="font-weight:bold">Cancel</span>
    </button>
  </div>
  </div>
</form>
