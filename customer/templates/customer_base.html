<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">

                    Transaction History

                </li>

                  <a class="nav-link" href="{% url 'customer:refund_customer' %}">
                    <span data-feather="file"></span>
                    Refunds History
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <main class="col-md-9 ms-sm-auto col-lg-10">
            {% block content %}{% endblock %}
          </main>
        </div>
      </div>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script>
      $('#add_item').click(function(){
        $(this).hide()
        $('.add_menu_form').removeClass('hidden_class')
      })
      $('.cancel_button').click(function(){
        $('#add_item').show()
        $('.add_menu_form').addClass('hidden_class')
      })

      $('.customer-toggle').click(function(){
        $(this).parent().nextUntil('.customer').toggleClass('hidden_class')
      })

      function delete_item(elem, item_id, item_type){
        if(confirm('Do you really want to remove?'))
        {
          $.ajax({
            type: "GET",
                url: '{% url "vendor:delete_item" 0  %}'.replace('0',item_id),
                data: { 
                    "item_type":item_type,
                },
                success: function (response) {
                    if (response.status == "success"){
                      $(elem).parents('.parent').remove()
                    }
                }
          })
        }
      }

    $(document).ready(function() {
      $('#product_image').change(function() {
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
        $('#previewImage').attr('src', e.target.result)
        }
        reader.readAsDataURL(file);
        })
    })
    function cancel_this_plan(elem, plan_id){
      result = confirm("Do you really want to cancel Subscription?")
      if (result){
        window.location = "{% url 'customer:cancel_plan' 0 %}".replace(0, plan_id)
      }
    }
  </script>
  {% load sweetify %}
  {% sweetify %}
</body>
</html>
